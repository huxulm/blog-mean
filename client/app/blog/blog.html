<div>
  <ul id="blog-list">
    <li ng-repeat="item in blog.lastBlogs">
      <!--PEN CODE-->
      <div class="blog-card {{$index%2!=0? 'alt' : ''}}">
        <div class="photo {{$index%2!=0? 'photo1' : 'photo2'}}"></div>
        <ul class="details">
          <li class="author"><a href="#">{{item.title}}</a></li>
          <li class="date">{{item.create_time}}</li>
          <li class="tags">
            <ul>
              <li><a href="#">Learn</a></li>
              <li><a href="#">Code</a></li>
              <li><a href="#">HTML</a></li>
              <li><a href="#">CSS</a></li>
            </ul>
          </li>
          <li class="other">other + {{$index}}</li>
        </ul>
        <div class="description">
          <h1>{{item.title}}</h1>
          <h2>Opening a door to the future</h2>
          <p class="summary">{{item.html_content}}</p>
          <a href="#">Read More</a>
        </div>
      </div>
      <!--END PEN CODE-->
    </li>
  </ul>

  <nav aria-label="Page navigation">
    <ul class="pagination" id="blog-list-pg">
      <li>
        <a href="#" aria-label="Previous" ng-click="blog.prePage()">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next" ng-click="blog.nextPage()">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
