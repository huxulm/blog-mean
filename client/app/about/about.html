<div class="container wp-about" id="about">

  <div class="about-info">
    <md-content class="md-padding" style="padding-top: 20px;" layout="row">
      <div flex-xs flex-gt-xs="100" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card md-theme="dark-purple" md-theme-watch>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">About Me</span>
                <span class="md-subhead">Jackdon</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-sm card-media">
                  <img class="thumbnail" uib-tooltip="Jackdon" src="http://tva1.sinaimg.cn/crop.0.0.1068.1068.180/afe3ed99jw8f87cjki0gnj20to0tpafe.jpg">
                </div>
              </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
            </md-card-actions>

            <md-list flex>
              <md-subheader class="md-no-sticky">Info</md-subheader>
              <md-list-item class="md-1-line">
                <span class="fa fa-map-marker"><span style="padding-left: 10px">Shanghai, China</span></span>
              </md-list-item>
              <md-list-item class="md-1-line">
                <span class="fa fa-at"><span style="padding-left: 10px">janeysesions@gmail.com</span></span>
              </md-list-item>
            </md-list>
          </md-card>
        </div>

      </div>

    </md-content>

    <md-content class="md-padding" style="padding-top: 20px;" layout="row" ng-controller="LoginChartCtrl">

      <div class="col-lg-6 col-sm-12 ng-scope" id="bar-chart">
        <div class="panel panel-default">
          <div class="panel-heading">Login Static <span class="fa fa-refresh" style="float: right" ng-click="refreshLoginData()"></span></div>
          <div class="panel-body">
            <canvas id="bar" class="chart chart-bar"
                    chart-data="data" chart-labels="labels" chart-colors="colors" chart-options="optionsBar" chart-series="series"
                    chart-dataset-override="datasetOverrideBar">
            </canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 ng-scope" id="line-chart">
        <div class="panel panel-default">
          <div class="panel-heading">Login Static-2</div>
          <div class="panel-body">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-options="optionsLine"
                    chart-labels="labels" chart-series="series"
                    chart-dataset-override="datasetOverrideLine">
            </canvas>
          </div>
        </div>
      </div>
    </md-content>

    <md-content class="md-padding" style="padding-top: 20px;" layout="row" ng-controller="LoginChartCtrl">

      <div class="col-lg-6 col-sm-12 ng-scope" id="doughnut-chart">
        <div class="panel panel-default">
          <div class="panel-heading">Login Static-3</div>
          <div class="panel-body">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data"
                    chart-labels="labels" chart-series="series"
                    chart-dataset-override="">
            </canvas>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-sm-12 ng-scope" id="radar-chart">
        <div class="panel panel-default">
          <div class="panel-heading">Login Static-4</div>
          <div class="panel-body">
            <canvas id="radar" class="chart chart-radar" chart-options="radarOptions" chart-dataset-override="radarDatasetOverrides"
                    chart-data="dataRadar" chart-labels="radarLabels">
            </canvas>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-sm-12 ng-scope" id="base-chart">
        <div class="panel panel-default">
          <div class="panel-heading">Login Static-5 <span class="fa fa-refresh" style="float: right" ng-click="toggle()"></span></div>
          <div class="panel-body">
            <canvas id="base" class="chart-base" chart-type="type"
                    chart-data="baseData" chart-labels="baseLabels" >
            </canvas>
          </div>
        </div>
      </div>

    </md-content>

    <md-content layout="row" class="md-padding" layout-align="center center" class="md-hue-3">
      <div flex="10" layout layout-align="center center">
        <a href="http://weibo.com"><span><img class="thumbnail" style="height: 32px;width: 32px;border-radius: 50%;margin-bottom: 0px;padding: 0px;border: 0px solid white" uib-tooltip="Jackdon" src="http://tva1.sinaimg.cn/crop.0.0.1068.1068.180/afe3ed99jw8f87cjki0gnj20to0tpafe.jpg"></span></a>
      </div>
      <div flex="10" layout layout-align="center center">
        <a href="http://github.com/jackdon">
          <span>
            <svg aria-hidden="true" height="32" style="padding: 0px;" version="1.1" uib-tooltip="Github | Jackdon" viewBox="0 0 16 16" width="32"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
          </span>
        </a>
      </div>
    </md-content>

  </div>
</div>
